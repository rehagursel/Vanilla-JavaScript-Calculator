<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="buttons delete operators"><p>C</p></div>
      <div class="screen"><p id="screen">0</p></div>
      <div class="num buttons seven"><p>7</p></div>
      <div class="num buttons eight"><p>8</p></div>
      <div class="num buttons nine"><p>9</p></div>
      <div class="buttons multiply operators"><p>X</p></div>
      <div class="num buttons four"><p>4</p></div>
      <div class="num buttons five"><p>5</p></div>
      <div class="num buttons six"><p>6</p></div>
      <div class="buttons division operators"><p>/</p></div>
      <div class="num buttons one"><p id="one">1</p></div>
      <div class="num buttons two"><p>2</p></div>
      <div class="num buttons three"><p>3</p></div>
      <div class="buttons plus operators"><p>+</p></div>
      <div class="buttons dot"><p>.</p></div>
      <div class="num buttons zero"><p>0</p></div>
      <div class="buttons equals"><p>=</p></div>
      <div class="buttons minus operators"><p>-</p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
